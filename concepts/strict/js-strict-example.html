<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        const func1 = () => {
            x = 12
            eval = 14
            alert(x + eval)
        }

        func1()

        const func2 = () => {
            "use strict";
            x = 12
            // eval = 14 // First Error: Invalid use of 'eval' in strict mode
            let _eval = 14
            alert(x + _eval)
        }

        func2()
    </script>
</body>

</html>
