<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            transition: 600ms;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            user-select: none;
        }

        .cell {
            width: 100%;
            height: 100%;
            line-height: 100%;
            display: block;
            font-size: 1000%;
            color: white;
            text-align: center;
            padding-top: .75em;
            position: relative;
            z-index: 0;
        }

        .c1,
        .c3,
        .c5,
        .c7 {
            background-color: #212121;
            color: #efefef;
        }

        .c2,
        .c4,
        .c6 {
            background-color: #efefef;
            color: #212121;
        }

        .holder {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 0);
            z-index: 1000;
        }

        input {
            padding: .5em;
            border-radius: 10em;
            font-size: 200%;
            font-weight: bold;
            cursor: pointer;
        }

        .x1 {
            background-color: #efefef;
            color: #212121;
            border: .5em solid #212121;
        }

        .x2 {
            background-color: #212121;
            color: #efefef;
            border: .5em solid #efefef;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .progress,
        .bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 1em;
            border-bottom: 1px solid #424242;
        }

        .bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 10em;
            background-color: #424242;
        }

        .counter {
            font-size: 40%;
            left: 1em;
            top: .4em;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="holder">
        <input type="button" class="x1" value="1" onclick="call(this)" />
        <input type="button" class="x1" value="2" onclick="call(this)" />
        <input type="button" class="x1" value="3" onclick="call(this)" />
        <input type="button" class="x1" value="4" onclick="call(this)" />
        <input type="button" class="x1" value="5" onclick="call(this)" />
        <input type="button" class="x1" value="6" onclick="call(this)" />
    </div>
    <div class="cell c1"><span class="counter">0</span>1</div>
    <div class="cell c2"><span class="counter">0</span>2</div>
    <div class="cell c3"><span class="counter">0</span>3</div>
    <div class="cell c4"><span class="counter">0</span>4</div>
    <div class="cell c5"><span class="counter">0</span>5</div>
    <div class="cell c6"><span class="counter">0</span>6</div>
    <div class="progress">
        <div class="bar">
            <span div="percentage"></span>
        </div>
    </div>
    <script>
        speed = 10;
        t = 0;
        intMove = null;
        intCount = null;
        cc = null;
        d = document.querySelector(".c1");
        h = document.querySelector(".progress");
        b = document.querySelector(".bar");
        inputs = document.querySelectorAll("input[type=button]");

        const call = (el) => {
            i = parseInt(el.value);
            d = document.querySelector(".c" + i);
            cc = document.querySelector(".c" + i + " .counter");
            t = d.offsetTop;

            inputs.forEach(inp => {
                inp.className = "x" + ((i % 2) == 1 ? 1 : 2);
            });

            clearInterval(intMove);
            intMove = setInterval(move, 5);

            clearInterval(intCount);
            cc.innerText = "0";
            setTimeout(() => {
                intCount = setInterval(count, 250)
            }, 5000);
        }

        const count = () => {
            x = parseInt(cc.innerText);
            cc.innerText = x++;
        }

        const move = () => {
            if (window.scrollY + speed < t) { window.scrollBy(0, speed); }
            else if (window.scrollY - speed > t) { window.scrollBy(0, -speed); }
            else {
                clearInterval(intMove);
                window.scrollTo(0, t);
            }
        }

        const progress = () => {
            console.log(window.scrollY, document.body.scrollHeight);
            maxHeight = document.body.scrollHeight - d.clientHeight - 100;
            b.style.width = (window.scrollY / maxHeight * 100) + "%";
        }

        window.addEventListener("scroll", progress);
    </script>
</body>

</html>
