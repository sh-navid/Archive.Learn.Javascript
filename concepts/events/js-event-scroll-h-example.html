<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            overflow: hidden;
        }

        .holder {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .scope1,
        .scope2,
        .scope3,
        .scope4 {
            position: absolute;
            width: 80%;
            height: 100%;
            background-color: tomato;
            text-align: center;
            font-size: 1000%;
            color: white;
            padding-top: 2em;
        }

        .scope2 {
            background-color: royalblue;
            left: 80%;
        }

        .scope3 {
            background-color: goldenrod;
            left: 160%
        }

        .scope4 {
            background-color: hotpink;
            left: 240%;
        }

        .circle {
            display: block;
            width: 20em;
            height: 5em;
            line-height: 5em;
            position: fixed;
            z-index: 1000;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-radius: 1000em;
            margin: 5em auto;
            background-color: white;
            color: royalblue;
            text-align: center;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="holder">
        <div class="scope1">1</div>
        <div class="scope2">2</div>
        <div class="scope3">3</div>
        <div class="scope4">4</div>
    </div>

    <div class="circle">
        Rotate mouse wheel to scroll horizantally
    </div>
    <script>
        W = window.innerWidth / 10
        H = window.innerHeight / 10
        _ = document.querySelector(".holder")
        p = document.querySelector(".scope1")
        MAX = p.offsetWidth * 3

        L = 0, O = 60;
        const move = (e) => {
            L += (e.wheelDelta > 0 || e.detail < 0) ? +O : -O;
            if (L > 0)
                L = 0
            else if (L < - MAX)
                L = -MAX
            _.style.left = L + "px"
        }

        // Edge and Chrome
        $(window).bind("mousewheel", (e) => move(e.originalEvent))

        // Firefox
        $(window).bind("DOMMouseScroll", (e) => move(e.originalEvent))
    </script>
</body>

</html>
