<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        i = 7
        while (i++ < 10) {
            console.log("A" + i)
        }

        console.log("--------------------")

        i = 7
        while (++i < 10) {
            console.log("B" + i)
        }
    </script>
</body>

</html>
