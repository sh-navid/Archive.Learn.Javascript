<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        A = [4, 6, 8, 10]

        result = A.reduce((total, value) => total - value)
        console.log(result)

        result = A.reduceRight((total, value) => total - value)
        console.log(result)
    </script>
</body>

</html>
