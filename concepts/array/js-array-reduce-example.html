<!DOCTYPE html>

<body>
    <p>Open Developer Console To Test This Example</p>
    <script>
        A = [4, 6, 8, 10]

        result = A.reduce((total, value) => total - value)
        console.log(result)

        result = A.reduceRight((total, value) => total - value)
        console.log(result)
    </script>
</body>

</html>
