<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
</head>

<body>
    <p>This is a text</p>
    <input type="button" value="Fade In" />
    <input type="button" value="Fade Out" />
    <input type="button" value="Fade To" />
    <input type="button" value="Fade Toggle" />
    <script>
        $(":button").eq(0).click(() => {
            $("p").fadeIn(500)
        })

        $(":button").eq(1).click(() => {
            $("p").fadeOut(500)
        })

        $(":button").eq(2).click(() => {
            $("p").fadeTo(500,.5)
        })

        $(":button").eq(3).click(() => {
            $("p").fadeToggle(500)
        })
    </script>
</body>

</html>
