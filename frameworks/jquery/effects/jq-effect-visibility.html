<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
</head>

<body>
    <p>This is a text</p>
    <input type="button" value="Show" />
    <input type="button" value="Hide" />
    <input type="button" value="Toggle" />
    <script>
        $(":button").eq(0).click(() => {
            $("p").show()
        })

        $(":button").eq(1).click(() => {
            $("p").hide()
        })

        $(":button").eq(2).click(() => {
            $("p").toggle()
        })
    </script>
</body>

</html>
