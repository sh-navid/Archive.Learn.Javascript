<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        span{
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <span>Span</span>
        <span>Span</span>
        <span>Span</span>
        <span>Span</span>
        <p>P</p>
        <span>Span</span>
        <span>Span</span>
        <span>Span</span>
        <span>Span</span>
    </div>
    <script>
        $("p").nextAll().text("[Next-All]")
        $("p").next().text("[Next]")
        $("p").prevAll().text("[Prev-All]")
        $("p").prev().text("[Prev]")
    </script>
</body>

</html>
