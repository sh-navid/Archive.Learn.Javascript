<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
</head>

<body>
    <div>
        <span id>Span</span>
        <span>Span</span>
    </div>
    <div>
        <span>Span</span>
        <span>Span</span>
        <label>Label</label>
    </div>
    <script>
        $("*").click((e) => {
            e.stopPropagation()
            if ($(e.target).is("label")) {
                alert("Label clicked")
            }
        })
    </script>
</body>

</html>
