<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
</head>

<body>
    <form>
        <p>Resize this window</p>
    </form>
    <script>
        w = $(window)

        w.resize((e) => {
            alert("Resized " + w.width() + " - " + w.height())
        })
    </script>
</body>

</html>
