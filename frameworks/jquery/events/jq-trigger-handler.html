<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        div {
            border: 1px solid black;
            width: 5em;
            height: 5em;
            line-height: 5em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <div>
                <div id="counter">
                    1
                </div>
            </div>
        </div>
    </div>
    <br />
    <input type="button" value="Trigger" />
    <input type="button" value="TriggerHandler" />
    <script>
        i1 = $("div")
        i2 = $("input").first()
        i3 = $("input").last()
        d = $("#counter")

        i1.click(() => {
            d.text(parseInt(d.text()) + 1)
        })

        i2.click(() => {
            i1.trigger("click")
        })

        i3.click(() => {
            i1.triggerHandler("click")
        })
    </script>
</body>

</html>
