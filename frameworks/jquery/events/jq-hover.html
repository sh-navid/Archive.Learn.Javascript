<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
</head>

<body>
    <p>This is a text</p>
    <script>
        p = $("p")

        p.hover(() => {
            p.css({ color: "orange" })
        }, () => {
            p.css({ color: "royalblue" })
        })
    </script>
</body>

</html>
