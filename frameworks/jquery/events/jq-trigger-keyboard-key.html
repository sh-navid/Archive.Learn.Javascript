<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
</head>

<body>
    <div></div>
    <input type="button" value="Trigger 'A' Character" />
    <script>
        $(document).keyup((e) => {
            $("div").text(e.key)
        })

        e = $.Event("keyup")
        e.key = "A"
        $("input[type=button]").click(() => {
            $(document).trigger(e)
        });
    </script>
</body>

</html>
