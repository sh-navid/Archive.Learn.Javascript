<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div></div>
    <input type="button" value="Trigger 'A' Character"/>
    <script>
        $(document).keypress((e) => {
            $("div").text(e.key)
        })

        $("input").trigger("keypress", { keyCode: 65 });
    </script>
</body>

</html>
