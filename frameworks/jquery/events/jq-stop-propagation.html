<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        * {
            user-select: none;
        }

        div {
            border: 1px solid black;
            width: 5em;
            height: 5em;
            line-height: 5em;
            text-align: center;
        }
    </style>
</head>

<body>
    <p>Click Here</p>
    <div id="p3">
        <div id="p2">
            <div id="p1">
                <div id="counter">
                    1
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <input type="checkbox" id="ch" />
    <label for="ch">StopPropagation</label>
    <br />
    <br />
    <br />
    <p>isPropagationStopped()</p>
    <span></span>
    <script>
        c = $("input")
        d = $("div")
        s = $("span")
        _ = $("#counter")

        d.click((e) => {
            if (c.prop("checked"))
                e.stopPropagation()

            _.text(parseInt(_.text()) + 1)
            s.text(e.isPropagationStopped())
        })


        d.click((e) => {
            console.log(e.target.id)
        })
    </script>
</body>

</html>
