<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
</head>

<body>
    <input />
    <br />
    <div></div>
    <br />
    <div></div>
    <br />
    <input type="button" value="Focus" />
    <input type="button" value="Blur" />
    <script>
        let i = $("input")
        let d1 = $("div").first()
        let d2 = $("div").last()
        let b1 = $("button").first()
        let b2 = $("button").last()

        i.focus(() => {
            d1.text("Focus")
        })

        i.blur(() => {
            d1.text("Blur")
        })

        i.focusin(() => {
            d2.text("FocusIn")
        })

        i.focusout(() => {
            d2.text("FocusOut")
        })

        b1.click(() => {
            i.focus()
        })

        b2.click(() => {
            i.blur()
        })
    </script>
</body>

</html>
