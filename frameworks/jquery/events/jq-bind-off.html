<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
</head>

<body>
    <form>
        <input type="button" value="Click" />
    </form>
    <script>
        $("input").on("click", (e) => {
            alert("On and Off Click")
            $("input").off("click");
        })
    </script>
</body>

</html>
