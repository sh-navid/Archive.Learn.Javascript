<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        div {
            height: 10em;
            width: 10em;
            display: inline-block;
        }

        .holder {
            background-color: tomato;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <br/>
    <button>Add Class</button>
    <button>Remove Class</button>
    <button>Has Class</button>
    <button>Toggle Class</button>
    <script>
        d = $("div")

        $("button").first().click(() => {
            d.addClass("holder")
        })

        $("button").eq(1).click(() => {
            d.removeClass("holder")
        })

        $("button").eq(2).click(() => {
            alert(d.hasClass("holder"))
        })

        $("button").last().click(() => {
            d.toggleClass("holder")
        })
    </script>
</body>

</html>
