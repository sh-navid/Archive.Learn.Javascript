<!DOCTYPE html>

<head>

    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        div {
            height: 10em;
            width: 10em;
            display: inline-block;
        }

        .holder {
            background-color: tomato;
            color: white;
            border: 1px solid white;
        }
    </style>

<body>
    <div>1</div>

    <div><p>4</p></div>

    <script>
        $("div:has('p')").text("Has P")
    </script>
</body>

</html>
