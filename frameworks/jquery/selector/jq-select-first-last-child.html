<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        div {
            height: 10em;
            width: 10em;
            display: inline-block;
        }

        .holder {
            background-color: tomato;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <script>
        // It seems that cause script is the first child, first-child does not work
        $(document).ready(() => {
            $("div:first-child").text("First")
            $("div:last-child").text("Last")
        })
    </script>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>

</body>

</html>
