<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        p,
        span,
        label,
        div {
            display: block;
        }
    </style>
</head>

<body>
    <p>1</p>
    <span>2</span>
    <label>3</label>
    <div>4</div>
    <div>5</div>
    <script>
        $("*").each((i, el) => {
            el.text(el.text() + "-")
        })
    </script>
</body>

</html>
