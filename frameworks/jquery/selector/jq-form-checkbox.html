<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
</head>

<body>
    <div>
        <input type="checkbox" id="ch" />
        <label for="ch">CheckBox</label>
    </div>
    <script>
        $(":checkbox").change((e)=>{
            alert(e.target.checked)
        })
    </script>
</body>

</html>
