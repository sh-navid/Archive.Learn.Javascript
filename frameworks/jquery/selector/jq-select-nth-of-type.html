<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        p,
        div,
        span {
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <p>p 1</p>
        <div>div 1</div>
        <span>span 1</span>
    </div>
    <div>
        <p>p 2</p>
        <p>p 2-1</p>
        <div>div 2</div>
        <span>span 2</span>
    </div>
    <div>
        <p>p 3</p>
        <p>p 3-1</p>
        <p>p 3-2</p>
        <div>div 3</div>
        <span>span 3</span>
    </div>
    <script>
        $("p:nth-of-type(2)").text("2nd Of Type")
        $("p:nth-last-of-type(2)").text("2nd Last Of Type")
    </script>
</body>

</html>
