<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .slider {
            width: 100%;
            overflow: hidden;
        }

        .slide {
            display: block;
            width: 50%;
            color: white;
            height: 15em;
            position: absolute;
        }
    </style>
</head>

<body>
    <table>
        <div class="slider">
            <div class="slide" style="background-color:darkorange">SLIDE 1</div>
            <div class="slide" style="background-color:tomato">SLIDE 2</div>
            <div class="slide" style="background-color:deeppink">SLIDE 3</div>
            <div class="slide" style="background-color:darkviolet">SLIDE 4</div>
        </div>
    </table>
    <script>
        slider = $(".slider")
        slide = $(".slide")
        x = 0, w = slide.width()

        const place = (i) => {
            L = (i * w)
            slide.eq(0).animate({ left: L + (w * 0) + "px" })
            slide.eq(1).animate({ left: L + (w * 1) + "px" })
            slide.eq(2).animate({ left: L + (w * 2) + "px" })
            slide.eq(3).animate({ left: L + (w * 3) + "px" })
        }

        place(x);

        $(document).keydown((e) => {
            if (e.key == "ArrowRight") {
                x++;
                place(x)
            } else if (e.key == "ArrowLeft") {
                x--;
                place(x)
            }
        })
    </script>
</body>

</html>
