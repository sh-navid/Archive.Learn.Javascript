<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
        }

        span {
            display: block;
            float: left;
            width: 100%;
            color: white;
        }

        span:nth-child(1) {
            background-color: darkorange;
        }

        span:nth-child(2) {
            background-color: tomato;
        }

        span:nth-child(3) {
            background-color: deeppink;
        }

        span:nth-child(4) {
            background-color: darkviolet;
        }
    </style>
</head>

<body>
    <table>
        <div id="slider">

        </div>
    </table>
    <script>
        A = ["SLIDE 1", "SLIDE 2", "SLIDE 3", "SLIDE 4"]

        slider = $("#slider")

        for (a of A) {
            d = $(`<span>${a}</span>`)
            slider.append(d)
        }


    </script>
</body>

</html>
