<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            transition: 300ms;
        }

        #slider {
            width: 100%;
        }

        #slider>div {
            display: block;
            width: 50%;
            color: white;
            height: 15em;
            position: absolute;
        }
    </style>
</head>

<body>
    <table>
        <div id="slider">
            <div style="background-color:darkorange ;">SLIDE 1</div>
            <div style="background-color:tomato;">SLIDE 2</div>
            <div style="background-color:deeppink ;">SLIDE 3</div>
            <div style="background-color:darkviolet ;">SLIDE 4</div>
        </div>
    </table>
    <script>
        slider = $("#slider")

        x = 0, w = slider.width()
        console.log(x, w)
        const place = () => {
            slider.eq(0).css({ left: x + w * 0 })
            slider.eq(1).css({ left: x + w * 1 })
            slider.eq(2).css({ left: x + w * 2 })
            slider.eq(3).css({ left: x + w * 3 })
        }



    </script>
</body>

</html>
