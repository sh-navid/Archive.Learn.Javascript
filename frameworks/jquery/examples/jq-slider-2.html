<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            overflow-x: hidden;
            user-select: none;
        }

        .page {
            width: 60%;
            height: 20em;
            line-height: 20em;
            text-align: center;
            position: absolute;
            color:white;
            font-weight: bold;
        }

        label {
            width: 4em;
            height: 4em;
            line-height: 4em;
            text-align: center;
            display: block;
            position: absolute;
            z-index: 1000;
            border-radius: 10em;
            border: 1em solid white;
            color: white;
            top: 7em;
            left: 1em;
            cursor: pointer;
            font-weight: bold;
        }

        label:nth-child(2) {
            left: auto;
            right: 1em;
        }
    </style>
</head>

<body>
    <table>
        <div class="slider">
            <label>Left</label>
            <label>Right</label>
            <div class="page" style="background-color:darkorange">SLIDE 1</div>
            <div class="page" style="background-color:tomato">SLIDE 2</div>
            <div class="page" style="background-color:deeppink">SLIDE 3</div>
            <div class="page" style="background-color:darkviolet">SLIDE 4</div>
        </div>
    </table>
    <script>
        slider = $(".slider")
        pages = $(".slider>.page")

        let L = 0, W = pages.width()

        const move = () => {
            pages.each((i, el) => {
                $(el).animate({ left: (L * W) + (i * W) + "px" })
            })
        }

        move(L)

        $("label").first().click(() => {
            L++;
            move(L);
        })

        $("label").last().click(() => {
            L--;
            move(L);
        })
    </script>
</body>

</html>
