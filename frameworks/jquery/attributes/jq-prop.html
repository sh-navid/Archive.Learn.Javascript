<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.1.min.js"></script>
</head>

<body>
    <p>Open dev elements to check</p>
    <input type="text" />
    <input type="button" value="Add Prop" />
    <input type="button" value="Remove Prop" />
    <script>
        b1 = $("input:button").first().click(() => {
            $(":text").prop("my-new-attr", "my-value")
            alert($(":text").prop("my-new-attr"))
        })

        b2 = $("input:button").last().click(() => {
            $(":text").removeProp("my-new-attr")
            alert($(":text").prop("my-new-attr"))
        })
    </script>
</body>

</html>
